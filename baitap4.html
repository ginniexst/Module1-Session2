<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>This is table caption</caption>
        <tr>
            <th style="border: 1px solid black;">Column 1</th>
            <th style="border: 1px solid black;">Column 2</th>
            <th style="border: 1px solid black;">Column 3</th>
            <th style="border: 1px solid black;">Column 4</th>
            <th style="border: 1px solid black;">Column 5</th>
        </tr>

        <tr>
            <td style="border: 1px solid black;">Data 1</td>
            <td rowspan="3" style="border: 1px solid black;">Data 2</td>
            <td style="border: 1px solid black;">Data 3</td>
            <td style="border: 1px solid black;">Data 4</td>
            <td style="border: 1px solid black;">Data 5</td>
        </tr>

        <tr>
            <td style="border: 1px solid black;">Data 1</td>
            <td style="border: 1px solid black;">Data 3</td>
            <td colspan="2" style="border: 1px solid black;">Data 4 and 5</td>
        </tr>

        <tr>
            <td style="border: 1px solid black;">Data 1</td>
            <td style="border: 1px solid black;">Data 3</td>
            <td style="border: 1px solid black;">Data 4</td>
            <td style="border: 1px solid black;">Data 5</td>
        </tr>
    </table>
</body>
</html>
